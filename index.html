<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Convert</title>
    <link rel="shortcut icon" href="temp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

<!-------------------------------------------NAVBAR------------------------------------------------------>

    <nav class="navbar">

        <div class="nav-logo"><img src="img/temp.png" alt=""></div>
        <div class="nav-head">Temperature-converter</div>

    </nav>

<!-------------------------------------------CONTENT-BOX------------------------------------------------------>


    <div class="content-box">

        <div class="box">

<!-------------------------------------------CONTENT------------------------------------------------------>


            <div class="box-content">
                <div id="celsius">
                    <input type="number" name="" placeholder="Celsius">
                    <span class="icon">&#8451</span>
                </div>
                <div id="fahrenheit">
                    <input type="number" name="" placeholder=" Fahrenheit">
                    <span class="icon">&#8457</span>
                </div>
                <div id="kelvin">
                    <input type="number" name="" placeholder="Kelvin">
                    <span class="icon">&#8490</span>
                </div>

                <div class="button">
                    <button>All Clear</button>
                </div>
            </div>
        </div>
    </div>
<!--------------------------------------------JAVASCRIPT--------------------------------------------------->


    <script src="js.js"></script>
</body>

</html>
